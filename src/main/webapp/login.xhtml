<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
 
    <h:head>
    	<title>ERN</title>
    	</h:head>
    <h:body styleClass="Bimage" style="background-image:url(static/images/ern_bkg.jpg)">
    <h1>ERN</h1>
        <font color="red">
		     <h:outputLabel value="${SPRING_SECURITY_LAST_EXCEPTION.message}"/>
        </font>
        <form action="${request.contextPath}/login.xhtml" method="post">
        <div class="ui-fluid">
        <h:panelGrid id = "panel" columns = "2" layout="grid" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-4,ui-grid-col-8" responsive="true">	   	
	   	<f:facet name = "header">     <h:outputText value = "Login"/>   	</f:facet>
	   		<h:outputLabel value = "Username" />
	   		<h:inputText id="username" />
	   		<h:outputLabel value = "Password" />
	   		<h:inputSecret id="password"/>
	    <f:facet name = "footer">
	      <h:panelGroup style = "display:block; text-align:center">
	         <h:commandButton id = "submit" value = "Login" />
	      </h:panelGroup>
	   	</f:facet>
		</h:panelGrid>
		</div>
		</form>
    </h:body>
</html>
