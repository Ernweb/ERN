    <h:head><title>User Manager</title></h:head>
    <h:body>
    <h:form>
        <div class="ui-fluid">
        <p:spacer height = "1px"></p:spacer>
        <center><h2>Administrator</h2></center>
        <center><h3>Users</h3></center>
        <p:dataTable var="user" value="#{userMB.users}" widgetVar="userTable" emptyMessage="No users found" editable="true" rowKey="#{user.id}"  
        paginator="true" rows="5" rowsPerPageTemplate="5,10,15" sortMode="multiple" id="userTable">
            <p:column selectionMode="multiple" headerText="Select" style="width:6%"></p:column>
            
            <p:column headerText="User Id" style="text-align: left;" sortBy="#{user.id}">
            	 <h:outputText value="#{user.id}"/>
            </p:column>
            
            <p:column filterBy="#{user.name}"  filterOptions=""  filterMatchMode="startsWith" headerText="Name" sortBy="#{user.name}">
            	<h:outputText value="#{user.name}"/>
            </p:column>
            
            <p:column headerText="Password" sortBy="#{user.password}">
            	<h:outputText value="#{user.password}"> 
                <f:convertDateTime type="date" pattern="dd-MMM-yyyy"/>
                </h:outputText>
            </p:column>
         
         	<p:column headerText="Actions">
                <p:commandButton value="Edit" icon="ui-icon-arrowrefresh-1-w" type="submit" columns="2" action="#{userMB.editAction(user.id)}" > </p:commandButton>
                <p:commandButton value="Delete" icon="ui-icon-close" type="submit" columns="2" action="#{userMB.deleteAction(user.id)}" update="userTable"> </p:commandButton>
            </p:column>
         
        </p:dataTable>
        </div>
